<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<div class="container">
    <h1>Login page</h1>

    <div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
    <div class="alert alert-success" th:if="${param.logout}">You have been logged out.</div>

    <form class="form-horizontal" method="post" th:action="@{/doLogin}">

        <div class="form-group">
            <label class="control-label col-xs-2" for="username"> Username:</label>
            <div class="col-xs-10">
                <input id="username" name="username" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="password"> Password: </label>
            <div class="col-xs-10">
                <input id="password" name="password" type="password"/>
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
        <br/><br/><br/><br/>
        Not registered? <a href="/signup">Sign Up</a>
    </form>
</div>

</body>
</html>
